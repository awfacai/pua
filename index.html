<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pp.ua申请</title> <!-- 修改标题为 pp.ua申请 -->
  <link rel="icon" href="https://tc-212.pages.dev/1740656723613.jpg" type="image/jpeg"> <!-- 设置 Logo -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 2vw;
      color: #333;
      font-size: 16px;
    }
    .container {
      max-width: 90vw;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.9);
      padding: 3vw;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input, textarea, button {
      display: block;
      width: 100%;
      padding: 2vw;
      margin: 2vw 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 1rem;
    }
    textarea {
      min-height: 2em;
      height: auto;
      resize: none;
      overflow: hidden;
      line-height: 1.5;
      color: blue; /* 输入文字为蓝色 */
    }
    textarea::placeholder {
      color: #666; /* 占位符为灰色 */
    }
    button {
      background: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
      padding: 3vw;
      font-size: 1.2rem;
    }
    button:hover {
      background: #0056b3;
    }
    h2 {
      text-align: center;
      font-size: 1.5rem;
      margin: 2vw 0;
      color: red;
    }
    h3 {
      font-size: 1.2rem;
      margin: 2vw 0 1vw;
    }
    label {
      color: red;
      font-size: 1rem;
      margin-top: 2vw;
    }
    #announcements, #login-announcements {
      margin-top: 3vw;
    }
    .announcement {
      border: 1px solid #ddd;
      padding: 2vw;
      margin: 2vw 0;
      border-radius: 5px;
      word-wrap: break-word;
    }
    .announcement a {
      color: #007BFF;
      text-decoration: underline;
    }
    @media (max-width: 600px) {
      body {
        padding: 4vw;
      }
      .container {
        padding: 4vw;
      }
      input, textarea, button {
        padding: 3vw;
      }
      h2 {
        font-size: 1.3rem;
      }
      h3 {
        font-size: 1.1rem;
      }
      label {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="login">
    <input type="text" id="username" placeholder="用户名">
    <input type="password" id="password" placeholder="密码">
    <button onclick="login()">登录</button>
    <div id="login-announcements"></div>
  </div>
  <div class="container" id="form" style="display: none;">
    <h2 id="form-title"></h2>
    <form id="user-form"></form>
    <button onclick="submitForm()">提交</button>
    <div id="announcements"></div>
  </div>
  <script src="/user.js"></script>
</body>
</html>

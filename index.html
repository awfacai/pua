<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>用户信息</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input, textarea, button {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    textarea {
      height: 3.8em; /* 默认高度改为 3.8em */
      resize: vertical;
      overflow: hidden;
      line-height: 1.5;
    }
    button {
      background: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    h2 {
      text-align: center;
    }
    #announcements {
      margin-top: 20px;
    }
    .announcement {
      border: 1px solid #ddd;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container" id="login">
    <input type="text" id="username" placeholder="用户名">
    <input type="password" id="password" placeholder="密码">
    <button onclick="login()">登录</button>
  </div>
  <div class="container" id="form" style="display: none;">
    <h2 id="form-title"></h2>
    <form id="user-form"></form>
    <button onclick="submitForm()">提交</button>
    <div id="announcements"></div>
  </div>
  <script src="/user.js"></script>
</body>
</html>
